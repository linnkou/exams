<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محرر مواضيع الاختبارات</title>
  <!-- تحميل TinyMCE مع مفتاح API -->
  <script src="https://cdn.tiny.cloud/1/i8duevhin8sitf2d7edghug4fr7lqr9x2rlezipiul7y3c17/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <!-- تحميل MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- CSS الداخلي -->
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .tox-tbtn__select-label {
      font-family: 'Cairo', sans-serif;
    }

    .MathJax {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>
  <h1>محرر مواضيع الاختبارات</h1>
  <textarea id="editor" name="content"></textarea>

  <script>
    tinymce.init({
      selector: '#editor',
      language: 'ar', // تعيين اللغة إلى العربية
      directionality: 'rtl', // تعيين الاتجاه إلى اليمين
      plugins: [
        'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
        'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown', 'importword', 'exportword', 'exportpdf'
      ],
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
      ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
      mathjax_usage: 'mathjax', // تفعيل MathJax
      mathjax_config: {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      },
      setup: function (editor) {
        editor.ui.registry.addContextToolbar('img', {
          predicate: function (node) {
            return node.nodeName.toLowerCase() === 'img';
          },
          items: 'link imageoptions',
          position: 'node',
          context: 'image'
        });
      }
    });
  </script>
</body>
</html>
