<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر النصوص والمعادلات</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <!-- شريط التنقل -->
    <nav class="w-full bg-blue-600 text-white py-4 px-8">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">محرر النصوص والمعادلات</h1>
            <a href="#" class="text-sm hover:underline">المساعدة</a>
        </div>
    </nav>

    <!-- المحتوى -->
    <div class="bg-white p-6 rounded shadow-md w-full max-w-4xl mt-6">
        <h1 class="text-2xl font-bold text-center mb-6">محرر النصوص والمعادلات</h1>

        <!-- شريط الأدوات -->
        <div class="toolbar bg-gray-200 p-2 rounded-t-lg flex space-x-2 mb-4">
            <button onclick="formatText('bold')" class="p-2 hover:bg-gray-300 rounded">B</button>
            <button onclick="formatText('italic')" class="p-2 hover:bg-gray-300 rounded">I</button>
            <button onclick="formatText('underline')" class="p-2 hover:bg-gray-300 rounded">U</button>
            <button onclick="formatText('justifyLeft')" class="p-2 hover:bg-gray-300 rounded">&#xf036;</button>
            <button onclick="formatText('justifyCenter')" class="p-2 hover:bg-gray-300 rounded">&#xf037;</button>
            <button onclick="formatText('justifyRight')" class="p-2 hover:bg-gray-300 rounded">&#xf038;</button>
            <button onclick="formatText('insertUnorderedList')" class="p-2 hover:bg-gray-300 rounded">&#xf0ca;</button>
            <button onclick="formatText('insertOrderedList')" class="p-2 hover:bg-gray-300 rounded">&#xf0cb;</button>
            <input type="color" onchange="changeColor(this.value)" class="p-1">
            <button onclick="insertMath()" class="p-2 hover:bg-gray-300 rounded">إدراج معادلة</button>
            <button onclick="insertTable()" class="p-2 hover:bg-gray-300 rounded">إدراج جدول</button>
            <input type="file" id="imageUpload" accept="image/*" onchange="insertImage(event)" style="display: none;">
            <button onclick="document.getElementById('imageUpload').click()" class="p-2 hover:bg-gray-300 rounded">إدراج صورة</button>
            <button onclick="exportToPDF()" class="p-2 hover:bg-gray-300 rounded">تصدير إلى PDF</button>
            <button onclick="exportToTXT()" class="p-2 hover:bg-gray-300 rounded">تصدير إلى TXT</button>
            <button onclick="toggleDarkMode()" class="p-2 hover:bg-gray-300 rounded">وضع ليلي</button>
        </div>

        <!-- المحرر -->
        <div id="editor" contenteditable="true" class="border border-gray-300 p-4 rounded bg-gray-50 min-h-[300px] text-lg editor">
            ابدأ الكتابة هنا...
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
