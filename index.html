<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محرر مواضيع الاختبارات</title>
  <!-- تحميل TinyMCE مع مفتاح API -->
  <script src="https://cdn.tiny.cloud/1/i8duevhin8sitf2d7edghug4fr7lqr9x2rlezipiul7y3c17/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
  <!-- تحميل KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <!-- CSS الداخلي -->
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .tox-tbtn__select-label {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body>
  <h1>محرر مواضيع الاختبارات</h1>
  <textarea id="editor" name="content"></textarea>

  <script>
    tinymce.init({
      selector: '#editor',
      language: 'ar', // تعيين اللغة إلى العربية
      directionality: 'rtl', // تعيين الاتجاه إلى اليمين
      plugins: [
        'link', 'image', 'table', 'lists', 'media', 'wordcount'
      ],
      toolbar: 'undo redo | styleselect | bold italic | link image | alignleft aligncenter alignright | outdent indent | table | numlist bullist | insertmath',
      content_css: 'https://fonts.googleapis.com/css?family=Cairo&display=swap', // تحسين الخطوط
      font_formats: 'Cairo=Cairo', // تعيين خطوط مخصصة
      setup: function (editor) {
        editor.ui.registry.addButton('insertmath', {
          text: 'معادلة رياضية',
          icon: '∑', // رمز المعادلة
          onAction: function () {
            // فتح نافذة لكتابة المعادلات الرياضية
            editor.windowManager.open({
              title: 'كتابة معادلة رياضية',
              body: {
                type: 'panel',
                items: [
                  {
                    type: 'input',
                    name: 'equation',
                    label: 'اكتب المعادلة هنا',
                    placeholder: 'مثال: x^2 + 5x + 6 = 0'
                  },
                  {
                    type: 'label',
                    text: 'رموز رياضية شائعة:',
                    forId: 'symbols'
                  },
                  {
                    type: 'panel',
                    layout: 'grid',
                    columns: 4,
                    items: [
                      {
                        type: 'button',
                        text: 'x^2',
                        onAction: function () {
                          const currentEquation = editor.windowManager.getWindows()[0].getData().equation;
                          editor.windowManager.getWindows()[0].setData({ equation: currentEquation + 'x^2' });
                        }
                      },
                      {
                        type: 'button',
                        text: '√x',
                        onAction: function () {
                          const currentEquation = editor.windowManager.getWindows()[0].getData().equation;
                          editor.windowManager.getWindows()[0].setData({ equation: currentEquation + '\\sqrt{x}' });
                        }
                      },
                      {
                        type: 'button',
                        text: '∑',
                        onAction: function () {
                          const currentEquation = editor.windowManager.getWindows()[0].getData().equation;
                          editor.windowManager.getWindows()[0].setData({ equation: currentEquation + '\\sum' });
                        }
                      },
                      {
                        type: 'button',
                        text: '∫',
                        onAction: function () {
                          const currentEquation = editor.windowManager.getWindows()[0].getData().equation;
                          editor.windowManager.getWindows()[0].setData({ equation: currentEquation + '\\int' });
                        }
                      }
                    ]
                  }
                ]
              },
              buttons: [
                {
                  type: 'submit',
                  text: 'إدراج المعادلة',
                  primary: true
                },
                {
                  type: 'cancel',
                  text: 'إلغاء'
                }
              ],
              onSubmit: function (api) {
                const equation = api.getData().equation;
                const renderedEquation = katex.renderToString(equation, {
                  throwOnError: false
                });
                editor.insertContent(renderedEquation);
                api.close();
              }
            });
          }
        });
      }
    });
  </script>
</body>
</html>
